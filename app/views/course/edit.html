{% extends "base.html" %}
{% block content %}

  <h2>Muokkaa rataa</h2>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/course/{{attributes.courseid}}/edit">
    <div class="form-group">
      <label for="name">Radan nimi</label>
      <input class="form-control" name="name" value="{{attributes.name}}">
    </div>
    <div class="form-group">
      <label for="city">Radan kaupunki</label>
      <input class="form-control" name="city" value="{{attributes.city}}">
    </div>

    <label>Par-tulokset</label>

    <table>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td>13</td>
          <td>14</td>
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
        </tr>
        <tr>
          <td><input class="form-control" name="hole1" value="{{attributes.hole1}}"></td>
          <td><input class="form-control" name="hole2" value="{{attributes.hole2}}"></td>
          <td><input class="form-control" name="hole3" value="{{attributes.hole3}}"></td>
          <td><input class="form-control" name="hole4" value="{{attributes.hole4}}"></td>
          <td><input class="form-control" name="hole5" value="{{attributes.hole5}}"></td>
          <td><input class="form-control" name="hole6" value="{{attributes.hole6}}"></td>
          <td><input class="form-control" name="hole7" value="{{attributes.hole7}}"></td>
          <td><input class="form-control" name="hole8" value="{{attributes.hole8}}"></td>
          <td><input class="form-control" name="hole9" value="{{attributes.hole9}}"></td>
          <td><input class="form-control" name="hole10" value="{{attributes.hole10}}"></td>
          <td><input class="form-control" name="hole11" value="{{attributes.hole11}}"></td>
          <td><input class="form-control" name="hole12" value="{{attributes.hole12}}"></td>
          <td><input class="form-control" name="hole13" value="{{attributes.hole13}}"></td>
          <td><input class="form-control" name="hole14" value="{{attributes.hole14}}"></td>
          <td><input class="form-control" name="hole15" value="{{attributes.hole15}}"></td>
          <td><input class="form-control" name="hole16" value="{{attributes.hole16}}"></td>
          <td><input class="form-control" name="hole17" value="{{attributes.hole17}}"></td>
          <td><input class="form-control" name="hole18" value="{{attributes.hole18}}"></td>
        </tr>
      </table>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>

{% endblock %}
